language: node_js
dist: xenial
matrix:
  include:
  - os: linux
    env: LANDO_PKG_TYPE=pacman LANDO_SUDO_PASSWORD=
    node_js: '10'
  - os: linux
    env: LANDO_PKG_TYPE=rpm LANDO_SUDO_PASSWORD=
    node_js: '10'
  - os: linux
    env: LANDO_PKG_TYPE=deb LANDO_SUDO_PASSWORD=
    node_js: '10'
  - os: osx
    osx_image: xcode11.2
    env: LANDO_PKG_TYPE=dmg LANDO_SUDO_PASSWORD=
    node_js: '10'
services:
  - docker
sudo: required
cache:
  yarn: true
  directories:
    - node_modules

script:
  # Push out a latest-dev and commit hash package for all commits to master
  - if [ -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_BRANCH" == "master" ]] ; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-latest-dev.$LANDO_PKG_TYPE; fi
  - if [ -z "$TRAVIS_TAG" ] && [[ "$TRAVIS_BRANCH" == "master" ]] ; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-$TRAVIS_COMMIT-dev.$LANDO_PKG_TYPE; fi
  # Always push out a test deploy
  - if [ -z "$TRAVIS_TAG" ]; then cp -rf dist/lando.$LANDO_PKG_TYPE "release/lando-deploy-test.$LANDO_PKG_TYPE"; fi
  # Push out a versioned and stable package for tags
  - if [ ! -z "$TRAVIS_TAG" ]; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-$TRAVIS_TAG.$LANDO_PKG_TYPE; fi
  - if [ ! -z "$TRAVIS_TAG" ]; then cp -rf dist/lando.$LANDO_PKG_TYPE release/lando-stable.$LANDO_PKG_TYPE; fi

notifications:
  email:
    recipients:
      - mike@thinktandem.io
    on_failure: always
deploy:
  - provider: releases
    api_key:
      secure: 
    file: release/lando-$TRAVIS_TAG.$LANDO_PKG_TYPE
    skip_cleanup: true
    on:
      repo: lando/lando
      tags: true
  - provider: s3
    access_key_id: AKIAJXCGUYNMSXQPAKYQ
    secret_access_key:
      secure: 
    bucket: files.devwithlando.io
    local-dir: release
    acl: public_read
    region: us-west-2
    skip_cleanup: true
    on:
      repo: lando/lando
      all_branches: true
after_success: yarn coverage

