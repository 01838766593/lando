http://devwithlando.io/:
  type: redirect
  to: http://{default}/
http://docs.devwithlando.io/:
  type: redirect
  to: http://docs.{default}/
http://share.devwithlando.io/:
  type: redirect
  to: http://share.{default}/
http://*.share.devwithlando.io/:
  type: redirect
  to: http://share.{default}/
http://lndo.io/:
  type: redirect
  to: http://{default}/
http://docs.lndo.io/:
  type: redirect
  to: http://docs.{default}/
http://share.lndo.io/:
  type: redirect
  to: http://share.{default}/
http://*.share.lndo.io/:
  type: redirect
  to: http://share.{default}/
http://{default}/:
  type: upstream
  upstream: site:http
  cache:
    headers: ['Accept', 'Accept-Language', 'Origin']
    default_ttl: 2600
    enabled: true
  ssi:
    enabled: false
http://docs.{default}/:
  type: upstream
  upstream: docs:http
  cache:
    headers: ['Accept', 'Accept-Language', 'Origin']
    default_ttl: 2600
    enabled: true
  ssi:
    enabled: false
http://share.{default}/:
  type: upstream
  upstream: share:http
  ssi:
    enabled: false
http://*.share.{default}/:
  type: upstream
  upstream: share:http
  ssi:
    enabled: false
